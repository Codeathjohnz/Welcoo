<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <script>
   function validateform(){
     var username=document.myform.name.value;
     var password=document.myform.password.value;
 
     if (username=="admin" && password=="password"){
       alert("Login Successful");
       window.location="https://codeathjohnz.github.io/Welcoo/Welcoo.html";
       return false;
     }
     else if(password!="password"){
       alert("Password is incorrect.");
       return false;
     }
   }
  </script>
  <link rel="stylesheet" type="text/css" href="Loginstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="https://codeathjohnz.github.io/Codeath/Welcoo1.jpg">
</head>
<body>
    <img class="asscatlogo" src = "https://asscat.edu.ph/wp-content/uploads/2022/02/asscat-300x300.png">
		
		<header>
			<div class="text">
			<h3> Agusan del Sur State College of Agriculture and Technology</h3>
			<hr>
			<p>Bunawan, Agusan del Sur, 8056</p>
			</div>
			<div class="socialmedia">
			<a href="https://www.youtube.com/" target="_blank" class="fa fa-youtube"></a>
			<a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
			<a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
            </div>
        </header>
    <div class="logo">
        <img src="https://codeathjohnz.github.io/Codeath/Welcoo1.jpg" alt="Logo">
      </div>
  <div class="container">
    <h2 class="heading">Sign in to Welcoo</h2>
    <form name="myform" action="https://codeathjohnz.github.io/Codeath/Olaguir_LabActivity8.html" onsubmit="return validateform()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="name" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Log In</button>
      </div>
    </form>
  </div>
</body>
</html>
